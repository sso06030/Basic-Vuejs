<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
        {{ name }}
        <button @click="changeText">Click</button>
    </div>

    <div id="app-1">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                name: "kozy"
            },
            methods:{
                changeText(){
                    app1.name = "kozy updated";
                }
            }
        })

        const app1 = new Vue({
            el:"#app-1",
            data:{
                name : "kozy1"
            },
            methods:{
                changeText(){
                    app.name = "kozy1 updated";
                }
            }
        })
    </script>
</body>
</html>
