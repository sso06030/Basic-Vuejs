<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Vue</title>
    <style>
        .red{
            color:red;
        }
        .font-bold{
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :style="styleObj">hi</div>
        <div :class="{red: isRed, 'font-bold':isBold}">Hello</div>
        <button @click="update">Click</button>

    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                styleObj:{
                    color:'red',
                    fontSize:'30px'
                },
                isRed:false,
                isBold:false
            },
            methods:{
                update(){
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            }
        })
    </script>
</body>
</html>
