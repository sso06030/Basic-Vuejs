<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Vue</title>
    <style>
        .red{
            color:red;
        }
        .font-bold{
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <template v-if="number === 1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="number === 2">hi</div>
        <div v-else>bye</div>

        <div v-if="show">Yes</div>
        <div v-else>No</div><br>

        <button @click="toggleShow">Toggle</button><br>
        <button @click="increase">Increase</button>
        <br>{{number}}

        <br><br>
        <div v-show="show">Hello</div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                show : false,
                number : 0,
            },
            methods:{
                toggleShow(){
                    this.show = !this.show;
                },
                increase(){
                    this.number++;
                }
            }
        })
    </script>
</body>
</html>
